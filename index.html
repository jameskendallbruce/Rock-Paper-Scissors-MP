<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ROCK vs PAPER vs SCISSORS</title>

    <!-- first up is a reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Borrowing some Bootstrap (which should automatically pull a reset.css) if necessary for grid layout -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <!-- some good ol' google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Bungee+Shade|Ewert|Fruktur|Mogra|Monoton" rel="stylesheet">
    <!-- Link for my own css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- link to jQuery cdn-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- firebase linked here -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- link to my JavaScript file -->
    <script src="assets/javascript/app.js"></script>  

</head>
<body>
    
    <div class="container">
    
        <header class="header rounded mx-auto" id="title-bar">

            <h1 id="title">ROCK vs PAPER vs SCISSORS</h1>

            <h4 id="subtitle">For you and an acquaintance.</h4>

        </header>

    </div>

    <div class="container">
    
        <div class="jumbotron my-3">

            <div class="row">

                <div class="card text-white" id="player1">
                            
                    <div class="card-header" id="header1">PLAYER 1</div>
                            
                    <div id="body1" class="card-body">
                    
                        <form id="name-input1">
                            
                            <div class="form-group">
                            
                                <input type="name" class="form-control" id="player1name" placeholder="Enter name">
                            
                            </div>
                            
                            <button type="submit" class="btn buttons1" id="submit1">Submit</button>
                            
                        </form>

                    </div>

                    <div id="options1" class="card-body">

                        <img id="img1" class="row chosen rounded" src="assets/images/image-placeholder.jpg" style="width:250px;height:250px;">

                        <button id="rock1" class="btn choice1 buttons1" value="rock">ROCK</button>

                        <button id="paper1" class="btn choice1 buttons1" value="paper">PAPER</button>

                        <button id="scissors1" class="btn scissors1 buttons1" value="scissors">SCISSORS</button>

                    </div>
                    
                </div>
            
                <div class="card" id="results">
                            
                    <div class="card-header" id="headerR">RESULTS</div>
                                
                    <div id="bodyR" class="card-body">
                            
                            <img id="imgR" class="row chosen rounded" src="assets/images/image-placeholder.jpg" style="width:250px;height:250px;">

                            <button id="again" class="btn">Play again?</button>

                    </div>
                        
                </div>
            
                <div class="card text-white" id="player2">
                            
                    <div class="card-header" id="header2">PLAYER 2</div>
                            
                    <div id="body2" class="card-body">
                      
                        <form id="name-input2">
                            
                            <div class="form-group">
                                    
                                <input type="name" class="form-control" id="player1name" placeholder="Enter name">
                                    
                            </div>
                               
                            <button type="submit" class="btn buttons2" id="submit2">Submit</button>
                                    
                        </form>                        

                    </div>

                    <div id="options2" class="card-body">

                        <img id="img2" class="row chosen rounded" src="assets/images/image-placeholder.jpg" style="width:250px;height:250px;">
    
                        <button id="rock2" class="btn choice1 buttons2" value="rock">ROCK</button>
    
                        <button id="paper2" class="btn choice1 buttons2" value="paper">PAPER</button>
    
                        <button id="scissors2" class="btn scissors1 buttons2" value="scissors">SCISSORS</button>
    
                    </div>
                        
                </div>


            <!-- End row1 -->
            </div>

            <div class="row chat">

                <div id="chat-box" class="rounded col-12"></div>

                <form id="text">
                    
                    <div class="form-group">
                        <label for="text-input" id="textlabel">Have some conversation</label>
                        <input type="text" class="form-control " id="text-input" placeholder="Talk some smack">
                    </div>

                    <button type="submit" class="btn" id="text-button">CHAT</button>
                    
                </form>

            </div>

        <!-- End jumbotron -->
        </div>


    <!-- End container -->
    </div>    

</body>
</html>
